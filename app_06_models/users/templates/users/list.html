{% extends 'layout/base.html' %}

{% block title %}User list{% endblock %}
{% block content %}
  <h1>Users</h1>

  {% if city %}
    <p>from {{ city.name }}</p>
  {% endif %}

  <ul>
  {% for user in users %}
    <li>
      <a href="{{ url_for('users.user_detail', pk=user.id) }}">{{ user.username }}</a>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
